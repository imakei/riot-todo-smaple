<!doctype html>
<html>
  <head>
    <title>Riot todo</title>
    <style>
      body {
        background-color: #F5F5F5;
      }
      .wrapper {
        width: 450px;
        margin: auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>TODO List</h1>
      <todo></todo>
    </div>
    <script src="todo.tag" type="riot/tag"></script>
    <script src="https://cdn.jsdelivr.net/g/riot@2.0(riot.min.js+compiler.min.js)"></script>
    <script>
      riot.mount('todo')
    </script>
  </body>
</html>
